# docker-compose.yml (recomendado)
services:

  db:
    image: postgres:15-alpine
    container_name: nexgen_db
    restart: always
    environment:
      POSTGRES_USER: ${DB_USER}
      POSTGRES_PASSWORD: ${DB_PASSWORD}
      POSTGRES_DB: ${DB_NAME}
    ports:
      - "5432:5432"
    volumes:
      - pgdata:/var/lib/postgresql/data
    healthcheck:
      test: [ "CMD-SHELL", "pg_isready -U postgres" ]
      interval: 5s
      timeout: 5s
      retries: 5

  backend:
    build: ./backend
    container_name: nexgen_backend
    restart: unless-stopped
    ports:
      - "${API_PORT}:${API_PORT}"
    environment:
      NODE_ENV: development
      PORT: ${API_PORT}
      DB_HOST: db
      DB_USER: ${DB_USER}
      DB_PASSWORD: ${DB_PASSWORD}
      DB_NAME: ${DB_NAME}
      JWT_SECRET: ${JWT_SECRET}
    depends_on:
      db:
        condition: service_healthy
    volumes:
      - ./backend:/app
      - backend_node_modules:/app/node_modules

  frontend:
    build: ./frontend
    container_name: nexgen_frontend
    restart: unless-stopped
    ports:
      - "5173:5173"
    environment:
      # URL que el BROWSER usa para alcanzar la API expuesta por Docker (host)
      - VITE_API_URL=http://localhost:${API_PORT}/api
      # alternativa si necesitas que el contenedor resuelva el backend: 
      # - VITE_API_URL=http://backend:${API_PORT}/api
    depends_on:
      - backend
    volumes:
      - ./frontend:/app
      - frontend_node_modules:/app/node_modules

volumes:
  pgdata:
  backend_node_modules:
  frontend_node_modules:
